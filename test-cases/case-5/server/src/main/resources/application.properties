initial.startBalance=0
initial.startNofSheep=20

amount_per_sheep=100
price_of_new_sheep=500

chance.sheep.dies=10

scheduling.current_balance_update_cron=*/5 * * * * *
scheduling.update_sheep_cron=*/5 * * * * *
scheduling.status_cron=*/5 * * * * *

db.driver=org.h2.Driver
db.jdbcUrl=jdbc:h2:mem:test_mem;DB_CLOSE_DELAY=-1
db.username=sa
db.password=sa
db.poolInitialSize=10
db.poolMaxSize=100
db.connectionIdleLimitInSeconds=30
db.testConnectionQuery=isValid
db.logQueryExecutionLongerThanMs=500
db.logStackTraceForLongQueryExecution=true
db.statementCacheMaxSize=200

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.show_sql=false
